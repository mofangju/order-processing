name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-tests:
    name: Python tests (order-api)
    runs-on: ubuntu-latest
    env:
      # Provide test/dummy values so validate_required_settings() passes.
      # Replace with real endpoints or use LocalStack mocks if needed.
      SQS_QUEUE_URL: "http://localhost:4566/000000000000/test-queue"
      DDB_TABLE: "test-orders-table"
    strategy:
      matrix:
        python-version: [3.12]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt','**/pyproject.toml') }}

      - name: Run tests (Make)
        run: make test
        working-directory: order-api

  go-tests:
    name: Go tests (order-processor)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Run tests (Make)
        run: make ci
        working-directory: order-processor
